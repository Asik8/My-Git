<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Check some <span
                class="font-semibold text-orange-500">Moooooooney!!!</span></h1>
    </header>

    <main>
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-500 rounded-xl p-8">
                    <h1 class="text-3xl font-medium ">Deposit</h1>
                    <h1  class=" text-4xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-lime-600 rounded-xl p-8">
                    <h1 class="text-3xl font-medium ">Withdraw</h1>
                    <h1  class=" text-4xl">$<span id="Withdraw">00</span></h1>
                </div>
                <div class="bg-lime-700 rounded-xl p-8">
                    <h1 class="text-3xl font-medium ">Balance</h1>
                    <h1  class=" text-4xl">$<span id="total-amount">1200</span></h1>
                </div>
            </div>
        </section>
        <section class=" mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-blue-400 rounded-xl p-8">
                    <h1 class="text-3xl text-white font-medium ">Deposit</h1>
                    <input id="deposit-field" class="w-9/12 block mb-3 my-4" type="text" name="" id="deposit-field"
                        placeholder="  Enter Deposit Amount">
                    <button id="deposit-button"
                        class="text-white bg-lime-500 hover:bg-red-300 px-6 py-2 rounded-lg font-bold">Deposit</button>
                </div>
                <div class="bg-purple-400 rounded-xl p-8">
                    <h1 class="text-white text-3xl font-medium ">Withdraw</h1>
                    <input id="Withdraw-field" class="w-9/12 block mb-3 my-4" type="text" name="" id="Withdraw-field"
                        placeholder="  Enter Withdraw Amount">
                    <button id="Withdraw-button"
                        class="text-white bg-lime-500 hover:bg-red-300 px-6 py-2 rounded-lg font-bold">Withdraw</button>
                </div>
            </div>
        </section>

        <script src="JS Files/amount.js"></script>
        <script src="JS Files/withdraw.js"></script>
    </main>

</body>

</html>
