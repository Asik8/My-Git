<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>

<body>
    <h1 id="my-information">My Secrete Information</h1>
    <input type="text" name="" id="input-text" placeholder="Enter delete to hide Info.">
    <button id="hide-button" disabled>Hide</button>

    <script>
        document.getElementById('input-text').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const button = document.getElementById('hide-button');
            if (text === 'delete') {
                button.removeAttribute('disabled');
            }

            else {
                button.setAttribute('disabled', true);
            }
        })

        document.getElementById('hide-button').addEventListener('click',function(){
            const info = document.getElementById('my-information');
            info.style.display='none';
        })

    </script>

</body>

</html>
